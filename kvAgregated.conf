# Configuration file for kvAgregated


# Observation filters. These are filters which remove
# certain kinds of paramters from the observations that
# are to be aggregated.
#
# Filters may be turned off by commenting them out.
Filters:
{

# Limit the amount of data that is generated by foreign 
# stations
ForeignStationPrecipitation = 
{
  # All stations with stationid >= this value are 
  # considered  to be foreign
  lowest_station_id = 100000;

  # Foreign stations will only aggregate these parameters
  whitelist_parameters = (104, 105, 106, 109, 110);
};

# If on, any observation which contain both RA and RR_1 
# parameters will only aggregate, based on RA.
RaOverride = true;

};
